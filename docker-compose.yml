version: '3.8'

services:
  # --- School Application Services ---
  mysql-db:
    image: mysql:8
    container_name: mysql-school
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: school_db
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - school-network

  school-backend:
    image: ademm123/school:1.0.0
    container_name: school-backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
    networks:
      - school-network

  # Note: Frontend container can be added here if an image is available
  # school-frontend:
  #   image: <your-frontend-image>
  #   container_name: school-frontend
  #   ports:
  #     - "4200:4200"
  #   networks:
  #     - school-network

  # --- Monitoring Services ---
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - school-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - school-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - school-network

volumes:
  mysql_data:

networks:
  school-network:
